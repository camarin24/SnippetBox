<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav" mode="side">
    <menu-profile></menu-profile>
    <md-nav-list>
      <div *ngFor="let menu of Menu">
        <h3 md-subheader>{{menu.Segmento}}</h3>
        <md-list-item *ngFor="let item of menu.Items">
          <md-icon md-list-icon>{{item.Icon}}</md-icon>
          <a md-line href="{{item.Url}}"> {{ item.Title }} </a>
        </md-list-item>
      </div>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon class="md-24" >menu</md-icon>
    </button>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-container>
